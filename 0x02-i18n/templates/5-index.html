<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> {{ gettext('home_title') }} </title>
	</head>
	<body>
		<h1>
			{{ _('home_header') }}

			<p> {{ _('not_logged_in') }} </p>
			{% endif %}
		</h1>
	</body>
</html>
